<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/address-book-solid.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Contact List App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="app-logo">
                <h1>Contact <span>List App</span></h1>
            </div>

            <a href="/index.html" id="listContacts">Sección Principal</a>
            <div class="create-contact">
                <a href="#" id="createContactBtn">Crear Contacto</a>
    
                <!-- Formulario para crear contacto -->
                <div id="createContactForm" class="create-contact-form">
                    <h3>Llenar datos de contacto</h3>
                    <form>
                        <input type="text" name="name" placeholder="Nombre" required>
                        <input type="text" name="phone" placeholder="Teléfono" required>
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                        <button type="submit">Guardar contacto</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Sección principal -->
        <div class="main-section">

            <div class="search-bar">
                <i class='bx bx-search-alt'></i>
                <input type="text" id="searchInput" placeholder="Buscar contactos...">
            </div>

            <!-- Lista de contactos -->
            <div class="contact-list">
                <h2>Contactos</h2>
                
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Número</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Formulario para editar contacto -->
            <div id="editContactForm" class="edit-contact-form" style="display: none;">
                <h3>Editar datos de contacto <span id="closeFormBtn">&times;</span></h3>
                <form>
                    <input type="hidden" name="contactId">
                    <input type="text" name="name" placeholder="Nombre" required>
                    <input type="text" name="phone" placeholder="Teléfono" required>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <button type="submit">Guardar cambios</button>
                </form>
            </div>

        </div>
    </div>

    <script src="/script.js"></script>

</body>
</html>
